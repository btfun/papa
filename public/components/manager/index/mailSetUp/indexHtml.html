<div class="content-mailSetUp">
  <el-row type="flex" justify="start">
    <el-col :xs="12" :sm="12" :md="12" :lg="12" :xl="12">
      <div class="panel fl">
        <ul>
          <li><P>HOST ：</P><input type="text" v-model="mailFirstData.host" placeholder="输入smtp地址" class="ipt220"></li>
          <li><P>PORT ：</P><input type="number" v-model="mailFirstData.port" placeholder="输入端口号" class="ipt220"></li>
          <li><P>邮件地址：</P><input type="email" v-model="mailFirstData.account" placeholder="输入邮件地址" class="ipt220"></li>
          <li><P>邮件密码：</P>
            <input v-if="mailFirstData.pwdoff" type="password" v-model="mailFirstData.password" placeholder="输入邮件密码" class="ipt220">
            <input v-else type="text" v-model="mailFirstData.password" placeholder="输入邮件密码" class="ipt220">
            &nbsp;<el-checkbox v-model="mailFirstData.pwdoff"></el-checkbox>
          </li>
          <li>
            <el-button type="primary" style="width: 180px;">保&nbsp;存</el-button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <el-switch v-model="mailFirstData.toggle" title="启用/关闭 邮箱"></el-switch>
          </li>
        </ul>
      </div>
      <div class="panelinfo fl">
        <ul>
          <li>发送邮件数：100</li>
          <li>成功发送数：95</li>
          <li>失败发送数：5</li>
        </ul>
      </div>
    </el-col>
    <el-col :xs="12" :sm="12" :md="12" :lg="12" :xl="12">
      <div class="panel">
        <ul>
          <li><P>HOST ：</P><input type="text" placeholder="输入smtp地址" class="ipt220"></li>
          <li><P>PORT ：</P><input type="number" placeholder="输入端口号" class="ipt220"></li>
          <li><P>邮件地址：</P><input type="email" placeholder="输入邮件地址" class="ipt220"></li>
          <li><P>邮件密码：</P><input type="text" placeholder="输入邮件密码" class="ipt220"></li>
          <li><el-button type="primary" style="width: 266px;">保&nbsp;存</el-button></li>
        </ul>
      </div>

    </el-col>
  </el-row>
</div>
